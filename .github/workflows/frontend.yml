name: Lint and build

on:
   pull_request:
   push:
      branches:
         - master

jobs:
   test:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            node-version: [22]

      steps:
         - uses: actions/checkout@v4
         - name: Install pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 10

         - name: Use node.js ${{ matrix.node-version }}
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: pnpm

         - name: Install dependencies
           run: |
              pnpm install

         - name: Lint code
           run: |
              pnpm lint

         - name: Build project
           run: |
              pnpm build
